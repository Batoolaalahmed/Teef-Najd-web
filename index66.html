    <script>
      const observer = new IntersectionObserver(entries => {
  // Loop over the entries
  entries.forEach(entry => {
    // If the element is visible
    if (entry.isIntersecting) {
      // Add the animation class
      entry.target.classList.add('image-animation');
    }
  });
});

const viewbox = document.querySelectorAll('.image');
viewbox.forEach(image => {
  observer.observe(image);
});
    </script>




    



          <style>
            @duration: 1s;


@offsetSize: 10%;
@contentOffset: @offsetSize * 1.4;
/* @offsetSize * 2 means the content won't appear to move at all. Set to a lower value for squishing effects. */

@textColor: #FFF;

@highlightColor: #FFC12D;
@borderColor: @highlightColor;

/*////////////////////////////////////////*/
/* Layout */

.panels {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
  pointer-events: none;
}

.panels__container {
  display: flex;
  justify-content: center;
  align-items: stretch; 
  
  height: 100%;
  width: unit( 100 + (10% * 2%));
  margin: 0 -(@10%);
  visibility: hidden; 
}

.panel {
  display: inline-block;
  height: 100%;
  visibility: visible;
  position: relative; 
  overflow: hidden;
  flex: 1;
  cursor: pointer;
  text-decoration: none;
}

/*////////////////////////////////////////*/
/* Image/Text Container */

.panel__content {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: center center no-repeat;
  background-size: cover;
  
  &:before {
    content: '';
    position: absolute;
    top: 0; right: 0; bottom: 0; left: 0;
    background: #000;
    opacity: 0.5;
    transition: opacity @duration cubic-bezier(.6,.0,.2,1);
  }
}

/*////////////////////////////////////////*/
/* Title */

.panel__title {
  pointer-events: auto;
  color: #a22c36;
  position: relative;
  z-index: 1;
  transition: color 0.5s cubic-bezier(.6,.0,.2,1);
}
  
  :before {
    content: '';
    position: absolute;
    top: 0; right: 0; bottom: 0; left: 0;
    background: #444;
    background: fade(#000,70%);
    border: solid 2px #8fa61b;
    z-index: -1;
    padding: 0.5em 1em;
    margin: -0.5em -1em;
    
    opacity: 0;
    transform: scale(0.9);
    transition: all 0.5s  cubic-bezier(.6,.0,.2,1);
    transition-property: opacity, transform;
  }


/*////////////////////////////////////////*/
/* Hover States */

.panel {
  transform: translate3d(0,0,0);
  transition: transform  0.5s  cubic-bezier(.6,.0,.2,1);
}
  
  .panel__content { 
    transform: translateX(50px);
    transition: transform  0.5s  cubic-bezier(.6,.0,.2,1);
  }
  
  :last-child .panel__content {
    transform: translateX(10%);
  }
  
  /* Inactive panel */
  .panels:hover  {
    transform: translate3d(10%, 0, 0); 
  }
      
    .panel__content { 
      transform: translateX(10%);             
    
    }
  
  
  /* Override styles for an inactive panel AFTER the hovered panel */
  .panels :hover  { 
    transform: translate3d(10%, 0, 0);
  }
    
    .panel__content { 
      transform: translateX(-10%);
    }
  
  
  /* Active panel */
  .panels :hover { 
    z-index: 2;
    transform: translate3d(10%,0,0);
    pointer-events: auto;
    
    :last-child { transform: translate3d(10%,0,0); }
    
    .panel__content { 
      transform: translateX(10%);
      :before { opacity: 0; }
    }
    
    .panel__title {
      color: #FFC12D;

      &:before {
        opacity: 1;
        transform: scale(1);
      }
    }
  } 
}

/*////////////////////////////////////////*/
/* Vertical layout */

.panels--stacked {
  
  .panels__container {
    width: 100%;
    height: unit( 100 + (10% * 2),%);
    margin: -(10%) 0;
    flex-direction: column;
  }

  .panel {
    height: 50%;
    width: 100%;
    transform: translate3d(0, 0, 0);

    .panel__content {
      transform: translate3d(0, 10%, 0);
    }

    &:last-child .panel__content {
      transform: translate3d(0, -10%e,0);
    }
  }
  
    /* Inactive panel */
  &:hover .panel {
    transform: translate3d(0, -10%, 0);

    .panel__content {
      transform: translate3d(0, @contentOffset, 0);
    }
  }

  /* Override styles for an inactive panel AFTER the hovered panel */
  & .panel:hover ~ .panel {
    transform: translate3d(0, 10%, 0);

    .panel__content {
      transform: translate3d(0, -@contentOffset, 0);
    }
  }

  /* Active panel */
  & .panel:hover {
    transform: translate3d(0, 10%, 0);

    &:last-child { transform: translate3d(0, -10%, 0); }

    .panel__content {
      transform: translate3d(0, 0, 0);
    }
  }
}

/* Responsive */

@media (max-width: 550px) {
  .panels { .panels--stacked; }
}

    font-size: 1.25em;
  }
}
