  /* navagitton bar start */
* {
 box-sizing: auto;
}

body {
 margin: 0px;
 font-family: "Inter", sans-serif;
 font-weight: bold
}

.nav {
  background-color: #f6627805;
 height: 155px;
 width: 100%;
 position: relative;
 z-index: 300;
}
.nav > .nav-links {

font-size: 18px;
display: inline;
float: right;
margin-right: 50px;

}
.nav > .nav-links > ul li a{
color: white;
line-height: 112px;
font-size: 20px;
display: block;
padding: 0px 25px;
text-decoration: none;

}
.nav > .nav-links > ul{
list-style: none;
position: relative;
padding: 30;
margin-top: 10px;
}
.nav > .nav-links > ul li{
display: inline-block;


}
.nav > .nav-links > ul li:hover{

border-radius: 5px;
}
.nav > .nav-btn {
display: none; /*Hide toggle button for desktop*/
}
.nav > #nav-check {
display: none;
}

/* underline while hovering */
.nav-links a:hover {
text-decoration: underline;
border-bottom: solid 4px #f66279;
transition: all 0.3s ease-in-out;
width: 65%;
height: 80px;
z-index: 100;
}

@media (max-width:850px) {
.nav > .nav-btn {
display: inline-block;
position: absolute;
right: 0px;
top: 0px;
z-index: 100;
}
.nav > .nav-btn > label {
height: 50px;
padding: 13px;
display: inline-block;
width: 50px;

}
.nav > .nav-btn > label:hover,.nav  #nav-check:checked ~ .nav-btn > label {
background-color: rgba(0, 0, 0, 0.3);
}
.nav > .nav-btn > label > span {
height: 10px;
border-top: 2px solid #01385f;
display: block;
width: 25px;

}
.nav > .nav-links {
position: absolute;
height: 0px;
transition: all 0.3s ease-in;
overflow-y: hidden;
top: 50px;
display: block;
width: 100%;
background-color: #fffbfb;
left: 0px;
z-index: 100;
}
.nav > .nav-links > ul li a {
display: block;
width: 100%;
}

/*   */



.nav > .nav-links > ul li{
 padding: 0;
 background-color: #fffbfb;
 display: block;
 margin-bottom: 20px;
  
}
.nav > .nav-links > ul li a{
   margin-left: 40%;
}
.nav .nav-links ul a.icon{
 margin-left: 33%;
}

/*   */
.nav > #nav-check:not(:checked) ~ .nav-links {
height: 0px;
}
.nav > #nav-check:checked ~ .nav-links {
height: calc(100vh - 50px);
overflow-y: auto;
}
}
.nav > .nav-header {
display: inline;
}

.nav > .nav-header > .nav-title {
display: inline-block;
padding: 10px 10px 10px 10px;
}

/* navagitton bar End */




body {
width: 100%;
height: 100%;
background-size: 100%;
background-repeat: no-repeat;
position: relative;
background-position: center center;
background-attachment: fixed;
background-size: cover;

}



h1 {
font-weight: normal;
}


.card {
position: absolute;
font-size: 25px;
color: #01385f;
text-shadow: #b44d80;
border-radius: 1.5em;
min-width: 200px;
max-width: 1000px;
width: 30%;
cursor: pointer;
top: 55%;
transform: translate(-50%, -50%);
left: 32%;
z-index: 1;

}
.note::after {
content: '';
width: 20%;
height: 2px;
border-radius: 999px;
background-color: #AFAFAF;
background: linear-gradient(135deg, #bdc2d3 0%, #f66279 100%);
position: absolute;
top: -1.8em;
left: 0;
}


.note {
font-size: 0.9em;
color:#f66279;
position: relative;
margin-top: 3em;
z-index: 1;
}




/* Scroller styling */
.scroller {
height: 1.2em;
line-height: 1.2em;
position: relative;
overflow: hidden;
width: 10em;
}
.scroller > span {
position: absolute;
top: 0;
animation: slide 5s infinite;
font-weight: bold;

}
@keyframes slide {
0% {
top: 0;
}
25% {
top: -1.2em;
}
50% {
top: -2.4em;
}
75% {
top: -3.6em;
}
}

@import url('https://fonts.googleapis.com/css?family=Exo:400,700');

*{
    margin: 0px;
    padding: 0px;
}

body{
 
    font-family: Arial, Helvetica, sans-serif;
}


.context {
    width: 100%;
    position: absolute;
    top:50vh;
    
}

.context h1{
    text-align: center;
    color: #fff;
    font-size: 50px;
}


.area{
    background: #ffffff;  
    background: -webkit-linear-gradient(to left, #8f94fb, #4e54c8);  
    width: 100%;
    
   
}

.circles{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.circles li{
    position: absolute;
    display: block;
    list-style: none;
    width: 20px;
    height: 20px;
    background: #f66279;
    animation: animate 25s linear infinite;
    bottom: -150px;
    
}

.circles li:nth-child(1){
    left: 25%;
    width: 15px;
    height: 15px;
    animation-delay: 0s;
}


.circles li:nth-child(2){
    left: 10%;
    width: 20px;
    height: 20px;
    animation-delay: 2s;
    animation-duration: 12s;
    background: #bdc2d3;
}

.circles li:nth-child(3){
    left: 70%;
    width: 20px;
    height: 20px;
    animation-delay: 4s;
}

.circles li:nth-child(4){
    left: 40%;
    width: 60px;
    height: 60px;
    animation-delay: 0s;
    animation-duration: 18s;
    background: #01385f;
    
}

.circles li:nth-child(5){
    left: 65%;
    width: 20px;
    height: 20px;
    animation-delay: 0s;
}

.circles li:nth-child(6){
    left: 75%;
    width: 40px;
    height: 40px;
    animation-delay: 3s;
    background: #bdc2d3;
}

.circles li:nth-child(7){
    left: 35%;
    width: 60px;
    height: 60px;
    animation-delay: 7s;
}

.circles li:nth-child(8){
    left: 50%;
    width: 25px;
    height: 25px;
    animation-delay: 15s;
    animation-duration: 45s;
    background: #bdc2d3;
}

.circles li:nth-child(9){
    left: 20%;
    width: 15px;
    height: 15px;
    animation-delay: 2s;
    animation-duration: 35s;
    background: #01385f;
}

.circles li:nth-child(10){
    left: 85%;
    width: 60px;
    height: 60px;
    animation-delay: 0s;
    animation-duration: 11s;
    background: #bdc2d3;
}



@keyframes animate {

    0%{
        transform: translateY(0) rotate(0deg);
        opacity: 0.7;
  
    }

    100%{
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
       
    }

}

.down-arrow {
  position: absolute;
  top: calc(90vh - 80px);
  left: calc(50% - 14px);
  width: 0;
  height: 30px;
  border: 2px solid;
  border-radius: 2px;
  animation: jumpInfinite 1.5s infinite;
  color: #f66279;
}

.down-arrow:after {
  content: " ";

  top: 12px;
  left: -10px;
  width: 16px;
  height: 16px;
  border-bottom: 4px solid;
  border-right: 4px solid;
  border-radius: 4px;
  transform: rotateZ(45deg);
}
